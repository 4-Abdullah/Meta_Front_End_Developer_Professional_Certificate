<html>
    <head>

        <!-- Include CSS files -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="center-text">
        <header>
            <img src="logo.png" id="logo">
        </header>
        <nav class="space">
             <a href="index.html">Home</a>
             <a href="Location.html">Location</a>
             <a href="blog.html">Blog</a>
        </nav>
        <main>
            <h1>Blog</h1>
            <article>
                <h2>20% off this weekend</h2>
                <p>Come down to Little Lemon and your meal will be 20% off!</p>
            </article>
            <article>
                <h2>Our new menu</h2>
                <p>We've updated our menu with new dinners.</p>
            </article>
            <section class="row-section">
                <button onclick="alert('Do you like the name Little Lemon of this website?')">
                    <img src="logo.png" alt="Logo of the website" width="40" height="50">
                </button>
                <br/>
                <br/>
                <input type="checkbox" id="dog" name="dog" value="dog">
                <label for="dog">I like dogs</label>
            <br/>
                <input type="checkbox" id="cat" name="cat" value="cat">
                <label for="cat">I like cats</label>
                <br/>
                <input type="radio" id="light" name="theme" value="Light">
                <label for="light">Light</label>
                <input type="radio" id="dark" name="theme" value="Dark">
                <label for="dark">Dark</label>
                <br/>
                <br/>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
                <br/>
                <br/>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd">
                <br/>
                <br/>
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob" name="date of birth">
                <br/>
                <br/>
                <label for="birthdaytime">birthday (date and time):</label>
                <input type="datetime-local" id="birthdaytime" name="birthdaytime">
                <br/>
                <br/>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email">
                <br/>
                <br/>
                <!-- Displays a control that lets the user select and upload a file from their computer. 
                    To define the types of files permissible you can use the "accept" attribute. Also, to enable multiple files to be selected,
                    add the "multiple" attribute. -->
                <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" name="myfile" multiple accept=".txt">
                <br/>
                <br/>
                <input type="hidden" id="custId" name="custId" value="3487">
                <br/>
                <br/>
                <input type="image" src="logo.png" alt="Submit" width="48" height="48">
                <br/>
                <br/>
                <input type="number" id="quantity" name="quantity" min="1" max="5">
                <br/>
                <br/>
                <input type="range" id="volume" name="volume" min="0" max="10">
                <br/>
                <br/>
                <input type="reset">
                <br/>
                <br/>
                <label for="gsearch">Search in Google:</label>
                <input type="search" name="gsearch" id="gsearch">
                <br/>
                <br/>
                <label for="appt">Select a time:</label>
                <input type="time" id="appt" name="appt">
                <br/>
                <br/>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{11,14}">
                <br/>
                <br/>
                <label for="phone">Enter your UK phone number:</label>
                <input type="tel" id="phone" name="phone" pattern=”^(?:0|\+?44)(?:\d\s?){9,10}$” > 
                <br/>
                <br/>
                <label for="homepage">Add your homepage:</label>
                <input type="url" id="homepage" name="homepage">
                <br/>
                <br/>
                <label for="week">Select a week:</label>
                <input type="week" id="week" name="week">
                <br/>
                <br/>
                <label for="bdaymonth">birthday (month and year):</label>
                <input type="month" id="bdaymonth" name="bdaymonth" min="1930-01" value="2000-01">
                <br/>
                <br/>
                <form method="post">
                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
